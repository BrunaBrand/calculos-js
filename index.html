<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <header>
      <h1>Cálculo, variáveis, condicionais e comparadores.</h1>
      <img src="#" alt="logo com meu nome Bruna Brandão" />
    </header>

    <main>
      <label for="primeiro">Insira o primeiro número: </label>
      <input type="number" id="valor1" size="3" /><br />
      <label for="segundo">Insira o segundo número: </label>
      <input type="number" id="valor2" size="3" />
      <button type="submit" onclick="summ()">+</button>
      <button type="submit" onclick="subb()">-</button>
      <button type="submit" onclick="multii()">*</button>
      <button type="submit" onclick="divv()">/</button>
      <button type="submit" onclick="restdivv()">%</button>
    </main>
    <section>
      <h2>Resultado:</h2>
      <div id="result"></div>
    </section>
  </body>
</html>
