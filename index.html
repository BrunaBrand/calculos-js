<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios Javascript</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@800&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="script.js"></script>
    <div class="center">
      <a
        href="https://github.com/BrunaBrand/calculos-js"
        alt="link do repositório"
        target="_blank"
      >
        <img
          id="logo"
          src="image/brunalogo.png"
          alt="logo com meu nome Bruna Brandão"
        />
      </a>
      <h1 id="title">Cálculo com<br />condicionais e comparadores.</h1>
      <br />
      <label for="primeiro">Insira o primeiro número: </label>
      <input type="number" id="valor1" size="3" placeholder="just number" />
      <br />
      <label for="segundo">Insira o segundo número: </label>
      <input type="number" id="valor2" size="3" placeholder="just number" />
      <br /><br />
      <p>Escolha a operação de cálculo</p>
      <button class="btn" type="submit" onclick="summ()">Soma +</button>

      <button type="submit" onclick="subb()">Sub -</button>

      <button type="submit" onclick="multii()">Multi *</button>

      <button type="submit" onclick="divv()">Div /</button>

      <button type="submit" onclick="restdivv()">RestoDiv %</button>

      <br /><br />

      <h2>Resultado:</h2>
      <div id="result"></div>
      <footer>
        by Bruna Brandão 2022
        <img src="/image/coracao-72.ico" alt="icone de um coração vermelho" />
        with love
      </footer>
    </div>
  </body>
</html>
